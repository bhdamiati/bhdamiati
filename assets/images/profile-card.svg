<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 800" width="800" height="800">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
				  position: relative;
				  width: 800px;
				  height: 800px;
				  background-color: rgb(200,220,231);
          border-radius: 10px;
				}
				.bg-header {
				  width: 800px;
				  height: 200px;
          border-radius: 10px 10px 0 0;
				  background-image: linear-gradient(45deg, #ffb3ba, #ffdfba, #ffffba, #baffc9, #bae1ff);
				}
				.card {
				  position: absolute;
				  display: flex;
				  flex-direction: column;
				  width: 400px;
				  top:100px;
				  left: 180px;
				  padding: 40px 15px;
				  border-radius: 10px;
				  background-color: rgba(255,255,255, 0.2);
				  backdrop-filter: blur(40px);
				  background-clip: padding-box;
				  border: solid 1px transparent;
				  box-shadow: 10px 10px 10px rgba(46,54,68,0.03);
          align-items: center;
				}
        .face {
          width: 140px;
          height: 140px;
          border-radius: 100%;
          background: #ffdb10;
          left: 35%;
          top: 11%;
          border: 5px solid rgba(255,255,255, 0.5);
          box-shadow: 
            inset 10px 1px 0 #ffcc24, 
            0px 0px 0px 0px rgba(255, 255, 255, 0.5%), 
            0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .face .eyes {
            position: relative;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 100%;
            left: 35px;
            top: 58px;
            animation: eye-blink 2s infinite;
        }
        .face .eyes::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 100%;
            left: 60px;
        }
        .face .smile {
            position: relative;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            width: 10px;
            height: 6px;
            background: transparent;
            border: 5px solid #000;
            left: 63px;
            top: 55px;
        }
        .face .smile::before {
            background: #ffdb10;
            width: 30px;
            height: 7px;
            content: "";
            position: absolute;
            left: -10px;
            top: -5.5px;
        }
        .face .cheeks {
            position: relative;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            background: #ff7e7e;
            left: 25px;
            top: 42px;
        }
        .face .cheeks::after {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            background: #ff7e7e;
            left: 83px;
        }
        .face .shine {
            position: relative;
            width: 8px;
            height: 20px;
            border-radius: 200px;
            background: #fff;
            left: 110px;
            top: -20px;
            transform: rotate(-35deg);
        }
        .face .shine::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 100%;
            top: -12px;
            right: 2px;
        }
        @keyframes eye-blink {
            0% {
                transform: scaleY(1);
            }
            18% {
                transform: scaleY(1);
            }
            20% {
                transform: scaleY(0);
            }
            25% {
                transform: scaleY(1);
            }
            38% {
                transform: scaleY(1);
            }
            40% {
                transform: scaleY(0);
            }
            45% {
                transform: scaleY(1);
            }
            80% {
                transform: scaleY(1);
            }
        }
        .separator {
          width: 100%;
          height: 10px;
          border-radius: 2px;
          margin: 20px 0;
          box-shadow: 
            -3px -3px 5px 0 rgba(255,255,255,0.1),
            3px 3px 5px 0 rgba(0,0,0,0.1);
        }
			</style>
			<div class="container">
				<div class="bg-header"></div>
				<article class="card"> 
        <!--
            -img
            -separador
            -texto
            -Links (Linkedin - Codepen)
        -->
          <div class="face">
            <div class="eyes"></div>
            <div class="smile"></div>
            <div class="cheeks"></div>
            <div class="shine"></div>
          </div>
          <h1>Bruno Damiati</h1>
          <div class="separator"></div>
			  </article>
        <!--    
          rodapÃ©:      
           - icones tecnologias
        -->
			</div>
		</div>
	</foreignObject>
</svg>
  
