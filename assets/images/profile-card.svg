<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 540" width="800" height="540">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">

			<style>
				.container {
				  position: relative;
				  width: 800px;
				  height: 540px;
				  background-color: rgb(200,220,231);
          border-radius: 10px;
				}
				.bg-header {
          position: absolute;
				  width: 800px;
				  height: 200px;
          border-radius: 10px 10px 0 0;
				  background-image: linear-gradient(45deg, #AC92EB, #4FC1E8, #A0D568, #FFCE54, #ED5564);
          animation: show-background 1s forwards;
				}
				.card {
				  position: absolute;
				  display: flex;
          opacity: 0;
				  flex-direction: column;
				  width: 400px;
				  top:0px;
				  left: 180px;
				  padding: 40px 15px;
				  border-radius: 100px;
				  background-color: rgba(255,255,255, 0.2);
				  background-clip: padding-box;
				  border: solid 2px transparent;
				  box-shadow: 10px 10px 10px rgba(46,54,68,0.04);
          align-items: center;
          animation: show-card 1s 1s forwards ,move-card 1.5s 2s forwards;
				}
        
        .face {
          width: 140px;
          height: 140px;
          border-radius: 100%;
          background: #ffdb10;
          left: 35%;
          top: 11%;
          border: 5px solid rgba(255,255,255, 0.5);
          box-shadow: 
            inset 10px 1px 0 #ffcc24, 
            0px 0px 0px 0px rgba(255, 255, 255, 0.5%), 
            0px 0px 10px 0px rgba(0, 0, 0, 0.5);
          opacity: 0;
          animation: show-items 1s 3s forwards;
        }
        .face .eyes {
            position: relative;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 100%;
            left: 35px;
            top: 58px;
            animation: eye-blink 2s infinite;
        }
        .face .eyes::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 100%;
            left: 60px;
        }
        .face .smile {
            position: relative;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            width: 10px;
            height: 6px;
            background: transparent;
            border: 5px solid #000;
            left: 63px;
            top: 55px;
        }
        .face .smile::before {
            background: #ffdb10;
            width: 30px;
            height: 7px;
            content: "";
            position: absolute;
            left: -10px;
            top: -5.5px;
        }
        .face .cheeks {
            position: relative;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            background: #ff7e7e;
            left: 25px;
            top: 42px;
        }
        .face .cheeks::after {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            background: #ff7e7e;
            left: 83px;
        }
        .face .shine {
            position: relative;
            width: 8px;
            height: 20px;
            border-radius: 200px;
            background: #fff;
            left: 110px;
            top: -20px;
            transform: rotate(-35deg);
        }
        .face .shine::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 100%;
            top: -12px;
            right: 2px;
        }
        
        .name-title {
          color: transparent;
          font-size: 40px;
          margin:15px 0 0 0;
          text-shadow: -1px -1px rgba(255,255,255,0.35), 1px 1px rgba(0,0,0,0.5);
          opacity: 0;
          animation: show-items 1s 3.4s forwards;
          
        }
        .separator {
          width: 90%;
          height: 15px;
          border-radius: 2px;
          margin: 20px 0;
          box-shadow: 
            -3px -3px 5px 0 rgba(255, 255, 255, 0.5), 
            3px 3px 5px 0 rgba(0, 0, 0, 0.1);
          opacity: 0;
          animation: show-items 1s 3.8s forwards;
        }
        .description {
          padding: 0 20px;
          font-size: 20px;
          color: #444;
          line-height: 1.2;
          opacity: 0;
          animation: show-items 1s 4.2s forwards;
        }
        @keyframes eye-blink {
            0% {
                transform: scaleY(1);
            }
            18% {
                transform: scaleY(1);
            }
            20% {
                transform: scaleY(0);
            }
            25% {
                transform: scaleY(1);
            }
            38% {
                transform: scaleY(1);
            }
            40% {
                transform: scaleY(0);
            }
            45% {
                transform: scaleY(1);
            }
            80% {
                transform: scaleY(1);
            }
        }
          @keyframes show-background {
            0% {
              left: -450px;
              opacity:0;
            }
            100% {
              left: 0;
              opacity:1;
            }
          }
          @keyframes show-card {
            to {
              opacity:1;
            }
          }
          @keyframes move-card {
            0% {
              backdrop-filter: blur(0px);
            }
            100% {
              backdrop-filter: blur(40px);
              top: 50px;
            }
          }
          @keyframes show-items {
            from {
              transform: translateY(-50px);
              opacity: 0;
            }
            to {
              transform: translateX(0px);
              opacity: 1;
            }
          }
        }
			</style>
			<div class="container">
				<div class="bg-header"></div>
				<article class="card"> 
          <div class="face">
            <div class="eyes"></div>
            <div class="smile"></div>
            <div class="cheeks"></div>
            <div class="shine"></div>
          </div>
          <h1 class="name-title">Bruno Damiati</h1>
          <div class="separator"></div>
          <p class="description">
            Hi there! I'm a web developer! 
          </p>
			  </article>
			</div>
		</div>
	</foreignObject>
</svg>
  
