<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 800" width="800" height="800">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
				  position: relative;
				  width: 800px;
				  height: 800px;
				  background-color: rgb(200,220,231);
          border-radius: 10px;
				}
				.bg-header {
				  width: 800px;
				  height: 200px;
          border-radius: 10px 10px 0 0;
				  background-image: linear-gradient(45deg, #ffb3ba, #ffdfba, #ffffba, #baffc9, #bae1ff);
				}
				.card {
				  position: absolute;
				  display: flex;
				  flex-direction: column;
				  width: 400px;
				  top:100px;
				  left: 180px;
				  padding: 40px 15px;
				  border-radius: 10px;
				  background-color: rgba(255,255,255, 0.2);
				  backdrop-filter: blur(40px);
				  background-clip: padding-box;
				  border: solid 1px transparent;
				  box-shadow: 10px 10px 10px rgba(46,54,68,0.03);
          align-items: center;
				}
        .avatar {
          width: 200px;
          border-radius: 50%;
          border: 10px solid rgba(255,255,255, 0.5);
          box-shadow: 0px 0px 0px 0px rgb(255 255 255 / 50%), 0px 0px 10px 0px rgba(0, 0, 0,0.5);
        }
        .separator {
          width: 100%;
          height: 10px;
          border-radius: 2px;
          margin: 20px 0;
          box-shadow: 
            -3px -3px 5px 0 rgba(255,255,255,0.1),
            3px 3px 5px 0 rgba(0,0,0,0.1);
        }
			</style>
			<div class="container">
				<div class="bg-header"></div>
				<article class="card"> 

          <img class="avatar" src="https://avatars.githubusercontent.com/u/25688030" />
          <h1>Bruno Damiati</h1>
          <div class="separator"></div>
			  </article>

			</div>
		</div>
	</foreignObject>
</svg>
  
